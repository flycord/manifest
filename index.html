<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V I O C I T Yr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff0080, #00ffff, #ff0080);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s linear infinite, glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.5), 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 30px;
        }

        .download-box {
            background: rgba(20, 20, 30, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 0 25px rgba(255, 0, 128, 0.3), 0 0 45px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease-out;
            text-align: center;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            background: rgba(10, 10, 15, 0.8);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
        }

        input:focus {
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .download-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #ff0080, #00ffff);
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.5);
            width: 100%;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.7), 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            background: linear-gradient(90deg, #666, #999);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 30px 0;
            gap: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        .stat-box {
            background: rgba(20, 20, 30, 0.8);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            flex: 1;
            min-width: 200px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.4), 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .stat-box h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ff0080;
        }

        .stat-box p {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffff;
        }

        .log-container {
            background: rgba(20, 20, 30, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 1s ease-out;
        }

        .log-container h3 {
            margin-bottom: 15px;
            color: #ff0080;
            text-align: center;
            font-size: 1.5rem;
        }

        .log-content {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .log-entry {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            background: rgba(10, 10, 15, 0.6);
            animation: fadeIn 0.5s ease-out;
        }

        .success {
            color: #00ffaa;
            border-left: 4px solid #00ffaa;
        }

        .error {
            color: #ff3860;
            border-left: 4px solid #ff3860;
        }

        .info {
            color: #00bfff;
            border-left: 4px solid #00bfff;
        }

        .warning {
            color: #ffdd57;
            border-left: 4px solid #ffdd57;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #aaa;
            animation: fadeIn 2s ease-out;
        }

        .social-links {
            margin-bottom: 15px;
        }

        .social-links a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 15px;
            transition: all 0.3s;
            display: inline-block;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            color: #ff0080;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.7);
        }

        .developer {
            font-size: 1.2rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 0, 128, 0.5), 0 0 20px rgba(0, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 0, 128, 0.8), 0 0 40px rgba(0, 255, 255, 0.8); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .stat-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>VIOCITY</h1>
            <p class="subtitle">Steam Manifest & Lua Generator</p>
        </header>

        <div class="download-box">
            <input type="text" id="gameId" placeholder="Steam Oyun ID'sini girin...">
            <button class="download-btn" onclick="downloadGame()">
                <i class="fas fa-download"></i> Download
            </button>
        </div>

        <div class="stats">
            <div class="stat-box">
                <h3><i class="fas fa-gamepad"></i> Toplam Oyun</h3>
                <p id="totalGames">Yükleniyor...</p>
            </div>
            <div class="stat-box">
                <h3><i class="fas fa-sync-alt"></i> Son Güncelleme</h3>
                <p id="lastUpdate">Yükleniyor...</p>
            </div>
        </div>

        <div class="log-container">
            <h3><i class="fas fa-terminal"></i> İşlem Logları</h3>
            <div class="log-content" id="logContent">
                <div class="log-entry info">Sistem hazır. Oyun ID'si girip indirme yapabilirsiniz.</div>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/mentalitexyz" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://discord.com/users/788686743427612673" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
        <div class="developer">Developed by Mentalite</div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            getGameCount();
            getLastUpdate();
        });

        function addLog(message, type = 'info') {
            const logContent = document.getElementById('logContent');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('tr-TR');
            
            logEntry.innerHTML = `<strong>[${timeString}]</strong> ${message}`;
            logContent.appendChild(logEntry);
            
            logContent.scrollTop = logContent.scrollHeight;
        }

        async function getGameCount() {
            try {
                addLog('Oyun sayısı alınıyor...', 'info');
                const response = await fetch('https://raw.githubusercontent.com/SteamAutoCracks/ManifestHub/main/appaccesstokens.json');
                if (response.ok) {
                    const data = await response.json();
                    const gameCount = Object.keys(data).length;
                    document.getElementById('totalGames').textContent = gameCount;
                    addLog(`Oyun sayısı alındı: ${gameCount}`, 'success');
                } else {
                    throw new Error('Oyun listesi alınamadı');
                }
            } catch (error) {
                addLog(`Hata: ${error.message}`, 'error');
                document.getElementById('totalGames').textContent = 'Hata';
            }
        }

        async function getLastUpdate() {
            try {
                addLog('Son güncelleme bilgileri alınıyor...', 'info');
                const response = await fetch('https://api.github.com/repos/SteamAutoCracks/ManifestHub/commits?path=appaccesstokens.json&per_page=1');
                if (response.ok) {
                    const data = await response.json();
                    if (data.length > 0) {
                        const lastUpdate = new Date(data[0].commit.committer.date);
                        const now = new Date();
                        const diffTime = Math.abs(now - lastUpdate);
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                        
                        document.getElementById('lastUpdate').textContent = `${diffDays} gün önce`;
                        addLog(`Son güncelleme: ${diffDays} gün önce`, 'success');
                    } else {
                        throw new Error('Commit bilgisi bulunamadı');
                    }
                } else {
                    throw new Error('Güncelleme bilgisi alınamadı');
                }
            } catch (error) {
                addLog(`Hata: ${error.message}`, 'error');
                document.getElementById('lastUpdate').textContent = 'Hata';
            }
        }

        async function downloadGame() {
            const gameId = document.getElementById('gameId').value.trim();
            const downloadBtn = document.querySelector('.download-btn');
            
            if (!gameId) {
                addLog('Lütfen bir oyun IDsi girin!', 'warning');
                return;
            }
            
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> İndiriliyor...';
            
            addLog(`"${gameId}" ID'li oyun indiriliyor...`, 'info');
            
            try {
                const githubUrl = `https://codeload.github.com/SteamAutoCracks/ManifestHub/zip/refs/heads/${gameId}`;
                
                const response = await fetch(githubUrl);
                
                if (response.ok) {
                    const blob = await response.blob();
                    
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `${gameId}_manifest.zip`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    addLog(`"${gameId}" ID'li oyun manifesti başarıyla indirildi!`, 'success');
                } else {
                    addLog(`"${gameId}" ID'li oyun bulunamadı!`, 'error');
                }
            } catch (error) {
                addLog(`İndirme hatası: ${error.message}`, 'error');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download';
            }
        }

        document.getElementById('gameId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadGame();
            }
        });
    </script>
</body>
</html>
