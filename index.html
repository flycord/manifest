<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifest & Lua Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #000;
            --gui-bg: #111;
            --text-color: #fff;
            --accent-color: #0ff;
            --border-radius: 20px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .gui {
            position: relative;
            width: 100%;
            max-width: 800px;
            background-color: var(--gui-bg);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 1;
        }

        .gui::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            border-radius: var(--border-radius);
            animation: rgbBorder 20s linear infinite;
            filter: blur(5px);
            opacity: 0.7;
            transition: var(--transition);
        }

        @keyframes rgbBorder {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rgbText 8s linear infinite;
        }

        @keyframes rgbText {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .input-field {
            flex: 1;
            position: relative;
        }

        .input-field input {
            width: 100%;
            padding: 1rem;
            border-radius: 50px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
            padding-left: 1.5rem;
        }

        .input-field input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .input-field label {
            position: absolute;
            left: 1.5rem;
            top: 1rem;
            color: rgba(255, 255, 255, 0.7);
            transition: var(--transition);
            pointer-events: none;
        }

        .input-field input:focus + label,
        .input-field input:not(:placeholder-shown) + label {
            top: -0.8rem;
            left: 1rem;
            font-size: 0.8rem;
            background-color: var(--gui-bg);
            padding: 0 0.5rem;
            color: var(--accent-color);
        }

        .search-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ffd5, #002bff);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        .search-btn i {
            font-size: 1.2rem;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .search-btn:hover::before {
            left: 100%;
        }

        .log-container {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
        }

        .log-container::-webkit-scrollbar {
            width: 8px;
        }

        .log-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 10px;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding-left: 1rem;
            border-left: 2px solid var(--accent-color);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            color: #4caf50;
        }

        .error {
            color: #f44336;
        }

        .info {
            color: #2196f3;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        footer {
            background-color: #111;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-center {
            display: flex;
            gap: 1.5rem;
        }

        .footer-right {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .social-icon {
            position: relative;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .social-icon:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
        }

        .social-icon::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            white-space: nowrap;
        }

        .social-icon:hover::before {
            opacity: 1;
            visibility: visible;
            bottom: calc(100% + 5px);
        }

        @media (max-width: 768px) {
            .gui {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .search-btn {
                width: 100%;
                height: 50px;
                border-radius: 50px;
            }
            
            footer {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-center {
                order: 3;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gui">
            <h1 class="title">Manifest & Lua Generator</h1>
            
            <div class="input-group">
                <div class="input-field">
                    <input type="text" id="gameId" placeholder=" " required>
                    <label for="gameId">Steam Game ID</label>
                </div>
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="log-container" id="logContainer">
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-left">
            <span>Created by Mentalite</span>
        </div>
        <div class="footer-center">
            <a href="https://instagram.com/mentalitexyz" target="_blank" class="social-icon" data-tooltip="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://discord.com/users/788686743427612673" target="_blank" class="social-icon" data-tooltip="Discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>
        <div class="footer-right">
            <span>Copyright Manifest Generator | 2025</span>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gameIdInput = document.getElementById('gameId');
            const searchBtn = document.getElementById('searchBtn');
            const logContainer = document.getElementById('logContainer');
            
            setTimeout(() => {
                gameIdInput.focus();
            }, 500);
            
            function addLog(message, type = 'info') {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                
                if (type === 'info') {
                    logEntry.innerHTML = `<span class="loading"></span>${message}`;
                } else {
                    logEntry.textContent = message;
                }
                
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
                
                if (type !== 'info') {
                    const loading = logEntry.querySelector('.loading');
                    if (loading) {
                        setTimeout(() => {
                            loading.remove();
                        }, 500);
                    }
                }
                
                return logEntry;
            }
            
            function updateLog(logEntry, newMessage, newType) {
                if (newType) {
                    logEntry.className = `log-entry ${newType}`;
                }
                logEntry.innerHTML = newMessage;
            }
            
            searchBtn.addEventListener('click', async function() {
                const gameId = gameIdInput.value.trim();
                
                if (!gameId) {
                    addLog('Please enter a Steam Game ID', 'error');
                    gameIdInput.focus();
                    return;
                }
                
                logContainer.innerHTML = '';
                
                const searchingLog = addLog(`${gameId} Aranıyor...`, 'info');
                
                try {
                    const response = await realApiCall(gameId);
                    
                    if (response.status === 'success') {
                        updateLog(searchingLog, `${gameId} Bulundu. İndiriliyor...`, 'success');
                        
                        
                        try {
                            const downloadResponse = await fetch(`https://cysaw.org/d.php?token=${response.dirName}`, {
                                method: 'GET',
                                headers: {
                                    'accept': '*/*',
                                    'accept-language': 'en-US,en;q=0.9',
                                    'referer': 'https://cysaw.org/'
                                }
                            });
                            
                            if (downloadResponse.ok) {
                                updateLog(downloadLog, `Manifest successfully downloaded!`, 'success');
                            } else {
                                updateLog(downloadLog, `Download failed with status ${downloadResponse.status}`, 'error');
                            }
                        } catch (downloadError) {
                            updateLog(downloadLog, `Download error: ${downloadError.message}`, 'error');
                        }
                    } else {
                        updateLog(searchingLog, `${gameId} Bulunamadı.`, 'error');
                        if (response.message) {
                            addLog(`Hata: ${response.message}`, 'error');
                        }
                    }
                } catch (error) {
                    updateLog(searchingLog, `Error: ${error.message}`, 'error');
                }
            });
            
            async function realApiCall(gameId) {
                const response = await fetch('https://cysaw.org/api.php', {
                    method: 'POST',
                    headers: {
                        'accept': '*/*',
                        'accept-language': 'en-US,en;q=0.9',
                        'content-type': 'application/json',
                        'origin': 'https://cysaw.org',
                        'priority': 'u=1, i',
                        'referer': 'https://cysaw.org/',
                        'sec-ch-ua': '"Not;A=Brand";v="99", "Google Chrome";v="139", "Chromium";v="139"',
                        'sec-ch-ua-mobile': '?0',
                        'sec-ch-ua-platform': '"Windows"',
                        'sec-fetch-dest': 'empty',
                        'sec-fetch-mode': 'cors',
                        'sec-fetch-site': 'same-origin',
                        'user-agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/139.0.0.0 Safari/537.36'
                    },
                    body: JSON.stringify({ appId: gameId })
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                return await response.json();
            }
            
            gameIdInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });
        });
    </script>
</body>
</html>
